<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Signup to MyApp!</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>

  </script>
</head>
<body>

<form action="/signup" method="POST">

  <div class="container">

    <label for="firstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstName" required>
    <br>

    <label for="lastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastName" required>
    <br>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" value="xyz@example.com" required>
    <br>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
    <br>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <br>

    <input type="checkbox" id="mfa" name="mfa" value="true" required>
    <label for="mfa">Enable 2FA login</label><br>
    <br>


    <button type="submit">Sign Up</button>
  </div>

</form>

</body>
</html>
