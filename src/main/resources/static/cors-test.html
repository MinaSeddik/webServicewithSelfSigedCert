<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS test</title>

      <script>
         const http = new XMLHttpRequest();
         const url='http://127.0.0.1:8080/repo';
         http.open("POST", url);
         http.send();
         http.onreadystatechange = (e) => {
             document.getElementById("output")
                    .innerHTML = http.responseText;
         }
     </script>

</head>
<body>
    <div id="output"></div>
</body>
</html>
